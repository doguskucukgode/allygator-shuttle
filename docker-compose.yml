version: '3'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks: 
      - allygator-network
    hostname: mongo
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    networks: 
      - allygator-network
  backend:
    build: ./backend
    container_name: allygator-backend
    restart: always
    ports:
    - "8080:8080"
    depends_on:
      - mongo
    networks: 
      - allygator-network
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=allygator_db
  frontend:
    build: ./frontend
    container_name: allygator-frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - allygator-network
volumes:
  mongo-data:
networks:
  allygator-network: